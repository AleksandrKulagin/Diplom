<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon.png" type="images/png">
    <title>Авторизация</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="login-page">
    <button class="back-to-client">
        <img src="images/Стрелка большая влево (черная).png" alt="">
        <a href="index.html">Вернуться на сайт</a>
    </button>
    <div class="forms">
        <div class="info-form">
            <div class="header-form-text">
                <h1>Портал сотрудника</h1>
            </div>
            <div class="header-form-image">
                <img src="images/Лого_сотрудник_черный_full 207x70px.png" alt="">
            </div>
        </div>
        <div class="form-auth">
            <div class="form-auth-header">
                <h1>Авторизация</h1>
            </div>
            <div class="form-auth-inputs">
                <div class="login-input">
                    <p class="label-input">Логин</p>
                    <input type="text" placeholder="Ваш логин" required>
                </div>
                <div class="password-input">
                    <p class="label-input">Пароль</p>
                    <input type="password" placeholder="Ваш пароль" required>
                </div>
                <div class="remember-check">
                    <input type="checkbox" name="check1" id="">
                    <p>Запомнить меня</p>
                </div>
                <div class="btn-login">
                    <button>Войти</button>
                </div>
                <div class="repair-pass">
                    <p>Забыли пароль?<a href="mailto:Aleksandr.kulagin.99@yandex.ru&body=Фамилия Имя?subject=Восстановление пароля"> Восстановить</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
